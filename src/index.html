<!doctype html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>The Eternal Archive</title>
  <link href="./output.css" rel="stylesheet" />
  <link href="input.css" rel="stylesheet" />
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="bg-[#36251F] text-[#AA7D4C] min-h-screen flex flex-col">

  <nav x-data="{ open: false }" 
       @mouseenter="open = true" @mouseleave="open = false"
       class="relative z-50 border-b border-[#AA7D4C] bg-[#36251F]">
    <div class="flex justify-between items-center px-8 py-4">
      <h1 class="text-3xl tracking-wide fancy-font">
        <a href="index.html" class="no-underline text-inherit">ðŸ“œ THE ETERNAL ARCHIVE</a>
      </h1>
      <button @click="open = !open" aria-expanded="false" aria-controls="menu-dropdown" 
              class="menu-trigger text-lg cursor-pointer fancy-font select-none">
        MENU
      </button>
    </div>

    <ul id="menu-dropdown"
        x-show="open"
        x-transition
        class="absolute top-full left-0 w-full bg-[#2C1D17] border-t border-b border-[#AA7D4C] text-[#e0c28f] p-6 grid grid-cols-2 md:grid-cols-4 gap-2 text-sm list-none z-50"
        style="display: none;">
      <!-- Menu items injected dynamically by main.js -->
    </ul>
  </nav>

  <header class="flex flex-col md:flex-row justify-between items-center p-4 sm:p-8 bg-gradient-to-r from-[#2C1D17] to-[#150f08] border-b border-[#AA7D4C]">
    <section class="md:w-1/2 p-4 sm:p-10">
      <h2 class="text-2xl sm:text-4xl md:text-5xl leading-tight mb-4">
        WELCOME TO<br />THE ETERNAL ARCHIVE.
      </h2>
      <p class="text-sm sm:text-base text-[#e0c28f]">
        A timeless vault of knowledge for<br />Dungeons & Dragons 5th Edition.
      </p>
    </section>
    <figure class="md:w-1/2">
      <img src="archive-image.png" alt="Archive scene" class="w-full object-contain max-h-[300px] sm:max-h-[400px]" />
    </figure>
  </header>

  <main class="p-10 flex-grow">
    <h3 class="text-xl mb-6">Browse the ancient tomes by category:</h3>
    <section id="dynamic-cards" class="grid gap-6 sm:grid-cols-2 lg:grid-cols-3 mt-8" aria-label="Category cards">
      <!-- Cards injected dynamically by main.js -->
    </section>
  </main>

  <aside class="p-6 text-sm text-amber-300">
    <!-- Sidebar content -->
  </aside>

  <footer class="bg-[#2C1D17] text-[#AA7D4C] text-center p-4 mt-8 border-t border-[#AA7D4C]">
    <p>Data provided by <a href="https://www.dnd5eapi.co/" target="_blank" class="underline" rel="noopener noreferrer">D&D 5th Edition API</a></p>
    <p>Made by Gabriela Panayotova</p>
  </footer>

  <script src="../js/main.js"></script>
</body>
</html>
