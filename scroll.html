<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Eternal Archive</title>
  <link href="css\output.css" rel="stylesheet" />
    <link href="css\input.css" rel="stylesheet" />
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <script src="./js/scroll.js" defer></script>
  <style>
    .scroll-card {
      background-color: #1e120d;
      border: 2px solid #aa7d4c;
      border-radius: 1rem;
      padding: 2rem;
      color: #f4e2c1;
      max-width: 700px;
      margin: 0 auto;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }

    .scroll-image {
      margin: 1.5rem auto;
      max-height: 250px;
      border-radius: 0.5rem;
      border: 2px dashed #aa7d4c;
    }
  </style>
</head>
<body class="bg-[#36251F] text-[#AA7D4C] font-serif min-h-screen flex flex-col">

<!-- Navigation -->
<nav x-data="{ open: false }" 
     @mouseenter="open = true" @mouseleave="open = false"
     class="relative z-50 border-b border-[#AA7D4C] bg-[#36251F]">
  <div class="flex justify-between items-center px-8 py-4">
    <h1 class="text-3xl tracking-wide fancy-font">
      <a href="index.html" class="no-underline text-inherit">ðŸ“œ THE ETERNAL ARCHIVE</a>
    </h1>
    <span @click="open = !open" class="menu-trigger text-lg cursor-pointer fancy-font select-none">MENU</span>
  </div>

  <ul id="menu-dropdown"
      x-show="open"
      x-transition
      class="absolute top-full left-0 w-full bg-[#2C1D17] border-t border-b border-[#AA7D4C] text-[#e0c28f] p-6 grid grid-cols-2 md:grid-cols-4 gap-2 text-sm list-none z-50"
      style="display: none;">
  </ul>
</nav>


<!--Banner -->
<header class="p-10 text-center border-b border-[#AA7D4C] bg-gradient-to-r from-[#2C1D17] to-[#150f08]">
  <h2 id="scroll-title" class="text-4xl md:text-5xl text-[#F4E2C1] uppercase leading-tight drop-shadow-md fancy-font">
    Loading...
  </h2>
</header>

<!-- Main content area -->
<main class="flex-grow p-10">
  <div id="scroll-details" class="scroll-card text-center">
    <div id="scroll-content">
    </div>
  </div>
</main>

<!-- Footer -->
<footer class="bg-[#2C1D17] text-[#AA7D4C] text-center p-4 mt-8 border-t border-[#AA7D4C]">
  <p>Data provided by <a href="https://www.dnd5eapi.co/" target="_blank" class="underline">D&D 5th Edition API</a></p>
  <p>Made by Gabriela Panayotova</p>
</footer>

</body>
</html>
